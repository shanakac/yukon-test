<div class="main-panel pt-0 pb-4">
	<div class="container-fluid">
		<!-- header -->
		<div class="col-sm-12 px-0">
			<button id="btn_edit_course" type="button" class="btn btn-sm btn-icon-only float-left mr-2"
				(click)="back()">
				<i class="fas fa-arrow-left"></i>
			</button>
			<h3 class="light-header">
				{{ compTitle }}
			</h3>
			<hr class="mt-0 mb-3" />
		</div>
		<!-- form -->
		<div class="col-sm-12 px-0">
			<form [formGroup]="formCourse">
				<div class="form-group">
					<label for="courseName">Course Name</label>
					<input type="text" class="form-control" id="courseName" placeholder="Course Name"
						formControlName="courseName">
				</div>
				<div class="form-group">
					<label for="courseDescription">Course Description</label>
					<textarea class="form-control" id="courseDescription" rows="3"
						formControlName="courseDescription"></textarea>
				</div>
				<fieldset class="form-group">
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="courseType" id="course_compulsory"
							value="compulsory" formControlName="courseType">
						<label class="form-check-label" for="course_compulsory">Compulsory</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="courseType" id="course_elective"
							value="elective" formControlName="courseType">
						<label class="form-check-label" for="course_elective">Elective</label>
					</div>
				</fieldset>
				<fieldset class="form-group">
					<div class="form-row">
						<div formArrayName="assignStudents"
							*ngFor="let student of formCourse.controls.assignStudents['controls']; let i = index"
							class="form-check form-check-inline border p-2 rounded bg-white">
							<input class="form-check-input" type="checkbox" id="assign_students" [formControlName]="i">
							<label
								class="form-check-label">{{allStudentsList[i].firstName + ' ' + allStudentsList[i].lastName}}</label>
						</div>
					</div>
				</fieldset>
				<hr class="mt-0 mb-3" />
				<button type="submit" class="btn btn-primary btn-sm float-right" [disabled]="!formCourse.valid"
					(click)="saveCourse()">Save</button>
				<button type="submit" class="btn btn-secondary btn-sm float-right mx-2" (click)="back()">Cancel</button>
			</form>
		</div>
	</div>
</div>
